<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Andrew Horn de Borba">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <title>Money</title>
</head>
<body><div id="app">
    <header>
        <h1>Consulta moedas</h1>
    </header>

    <div class="container">
        <fieldset>
            <legend>DE:</legend>
            <select id="code">
                <option value="BRL" id="BRL">BRL - Real Brasileiro</option>
                <option v-for="item in opcoes" :value="item.key" :key="item.key">{{ item.key }} - {{ item.text }}</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>PARA:</legend>
            <select id="codein">
                <option value="BRL" id="BRL">BRL - Real Brasileiro</option>
                <option v-for="item in opcoes" :value="item.key" :key="item.key">{{ item.key }} - {{ item.text }}</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>PERIODO:</legend>
            <input type="date" id="start_date" :disabled="ultimoAtivo" :style="{ 'background-color': ultimoAtivo ? 'grey' : '', 'cursor' : ultimoAtivo ? 'auto' : 'pointer' }" required>
        </fieldset>
        <fieldset>
            <legend>ULTIMO:</legend>
            <input type="checkbox" id="last" v-model="ultimoAtivo">
        </fieldset>
        <fieldset>
            <legend>DIAS:</legend>
            <input value=1 type="number" id="dias" min="1" max="360" :disabled="!ultimoAtivo" :style="{ 'background-color': !ultimoAtivo ? 'grey' : '' , 'cursor' : !ultimoAtivo ? 'auto' : 'pointer'}">
        </fieldset>
        <fieldset>
            <button v-on:click="pegaFiltros" class="consultar">CONSULTAR</button>
        </fieldset>
    </div>
    <hr>
    <div>
        <p class="legenda">Valor mínimo - valor máximo || data da consulta</p>
    </div>
    <hr>
    <p>{{ name }}</p>
    <div class="container_itens">
        <div v-for="item in listaMoedas" class="itens">
            <p>{{item.retorno}}</p>
        </div>
    </div>

    <footer>
        © 2024. IFRS Farroupilha. Andrew, Emilly e Nath. Existem direitos.
    </footer>
    <script src="./js/api.js"></script>
</div></body>
</html>
