<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Andrew Horn de Borba">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="shortcut icon" href="./imagem/icon.png" type="image/x-icon">

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <title>Money</title>
</head>
<body><div id="app">
    <header>
        <h1>Consulta API Dicionário Aberto</h1>
    </header>

    <div class="container">
        <fieldset>
            <legend>DE:</legend>
            <select id="code">
                <option v-for="item in opcoes" :value="item.key" :key="item.key">{{ item.key }} - {{ item.text }}</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>PARA:</legend>
            <select id="codein">
                <option v-for="item in opcoes" :value="item.key" :key="item.key">{{ item.key }} - {{ item.text }}</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>ULTIMO:</legend>
            <input type="checkbox" id="last" v-model="ultimoAtivo">
        </fieldset>
        <fieldset>
            <legend>PERIODO:</legend>
            <input type="date" id="start_date" :disabled="ultimoAtivo" :style="{ 'background-color': ultimoAtivo ? 'grey' : '' }" required>
        </fieldset>
        <fieldset>
            <legend>ATÉ:</legend>
            <input type="date" id="end_date" :disabled="ultimoAtivo" :style="{ 'background-color': ultimoAtivo ? 'grey' : '' }" required>
        </fieldset>
        <fieldset>
            <button v-on:click="pegaFiltros" class="consultar">consultar</button>
        </fieldset>
    </div>

    <hr>
    <div class="container_itens">
        <div v-for="item in listaMoedas" class="itens">
            <p :key="item.id">{{item.text}}</p>
        </div>
    </div>

    <footer>
        © 2024. IFRS Farroupilha. Andrew, Emilly e Nath. Existem direitos.
    </footer>
    <script src="./js/api.js"></script>
</div></body>
</html>
